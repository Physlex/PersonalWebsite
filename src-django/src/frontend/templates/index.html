{% load static_vite_css %}
{% load static_vite_js %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alexander Williams-Letondre | Website</title>

        <!-- Styling for Material UI Components -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com" crossorigin
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />

        {% comment %} {% static_vite_css %} {% endcomment %}
    </head>
    <body>
        <div id="root"></div>
        <!-- Entry point for cache-busted module -->
        <script type="module" src="{% static_vite_js %}"></script>
    </body>
</html>
